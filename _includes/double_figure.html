<figure class="half">
  <img src="{{ include.url1 }}" alt="{{ include.caption }}" style="width:{{ include.width1 }};"/>
  <p style="padding-left: 15px;">
    <img src="{{ include.url2 }}" alt="{{ include.caption }}" style="width:{{ include.width2 }};"/>
  </p>
  {% if include.caption %}
  <figcaption>{{ include.caption }}</figcaption>
  {% endif %}
</figure>
